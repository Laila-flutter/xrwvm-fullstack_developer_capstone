<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealers List</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Dealers List</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                </tr>
            </thead>
            <tbody>
                {% for dealer in dealers %}
                <tr>
                    <td>{{ dealer.id }}</td>
                    <td>{{ dealer.name }}</td>
                    <td>{{ dealer.address }}</td>
                    <td>{{ dealer.city }}</td>
                    <td>{{ dealer.state }}</td>
                    <td>{{ dealer.zip }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6">No dealers found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
